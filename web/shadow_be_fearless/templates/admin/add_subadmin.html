{% extends 'admin/admindex.html' %}
{% block body %}
<body>
<form action="/adm_add_subadmin_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table class="table">
    <tr>
      <td>Name</td>
      <td><input type="text" name="textfield" id="textfield" class="form-control"  required/></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><select name="gen" id="select2" class="form-control" required>
          <option value="select">--select--</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>


      </select></td>



    </tr>
    <tr>
      <td>DOB</td>
      <td><input type="date" name="textfield2" id="textfield2"  class="form-control" required/></td>
    </tr>
    <tr>
      <td>City</td>
      <td><input type="text" name="textfield6" id="textfield6" class="form-control" required/></td>
    </tr>
    <tr>
      <td>District</td>
      <td><select name="select2" id="select2" class="form-control" required>
          <option value="malappuram">malappuram</option>
          <option value="kozhikkod">kozhikkod</option>
          <option value="palakkad">palakkad</option>
          <option value="kannur">kannur</option>
          <option value="trissur">trissur</option>

      </select></td>
    </tr>
    <tr>
      <td>State</td>
      <td><select name="select" id="select" class="form-control" required>
           <option value="kerala">kerala</option>
          <option value="karnadaka">karnadaka</option>
          <option value="tamilnadu">tamilnadu</option>
          <option value="goa">goa</option>
      </select></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><input type="text" name="textfield7" id="textfield7" class="form-control" required /></td>
    </tr>
    <tr>
      <td>Phone No</td>
      <td><input type="text" name="textfield3" id="textfield3" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Email Id</td>
      <td><input type="text" name="textfield4" id="textfield4"  class="form-control" required/></td>
    </tr>
    <tr>
      <td>Image</td>
      <td><input type="file" name="pic" id="fileField" class="form-control" required/></td>
    </tr>
    <tr>
        <td></td><td><input type="submit" class="btn btn-success" name="button" id="button" value="ADD" /></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
