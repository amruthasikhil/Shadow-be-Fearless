{% extends 'Police/polindex.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="">
  <table class="table table-bordered">
    <tr>
      <th>SI NO</th>
      <th>Name</th>
      <th>Complaint</th>
      <th>Date</th>
      <th>&nbsp;</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>&nbsp;{{ loop.index }}</td>
      <td>{{ i['Name'] }}&nbsp;</td>
      <td>{{ i['Complaint'] }}&nbsp;</td>
      <td>&nbsp;{{ i['Date'] }}</td>
      <td><a href="/senting_replys/{{ i['Complaint_id'] }}" class="btn btn-info">Reply</a></td>
        {% endfor %}
    </tr>
  </table>
</form>
{% endblock %}
